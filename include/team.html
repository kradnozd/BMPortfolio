        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Team</h2>
                    <h3 class="section-subheading text-muted">Who we are</h3>
                </div>
            </div>
            <div class="row" ng-controller="TeamCtrl">
                <div class="col-sm-4" ng-repeat="member in teamData">
                    <div class="team-member">
                        <img ng-src="{{member.avatar}}" class="img-responsive img-circle" alt="">
                        <h4>{{member.name}}</h4>
                        <p class="text-muted">{{member.position}}</p>
                        <ul class="list-inline social-buttons">
                            <li ng-repeat="contact in member.contact"><a ng-href="{{contact.link}}"><i class="fa fa-{{contact.type}}"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
                </div>
            </div>
        </div>
