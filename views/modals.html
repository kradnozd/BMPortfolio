    <!-- Portfolio Modals -->

    <div ng-repeat="file in portfolioData" class="portfolio-modal modal fade" id="project-{{file.id}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <!-- Project Details Go Here -->
                            <h2>{{file.title}}</h2>
                            <p class="item-intro text-muted">{{file.intro}}</p>
                            <img ng-repeat="fileImage in file.images" class="img-responsive" ng-src="{{fileImage}}" alt="">
                            <p>{{file.description}}</p>
                            <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close Project</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
